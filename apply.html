<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>West Coast Food Truck Festival | Apply</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    
<!--  -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--  -->
    <script type="text/babel" src="./components/Header.jsx" defer></script>
    <script type="text/babel" src="main.jsx" defer></script>
</head>

<body>
    <div id="wrapper">
        <div id="wrapper_inner">
            <div id="app"></div>
            <main>
                <section>
                    <h2>Food Truck Application</h2>
                    
                    <!-- Form -->
                    <form id="application" method="post" action="#">
                        <!-- Truck Name -->
                        <label for="t-name">Truck Name:</label>
                        <input type="text" name="t-name" id="t-name" required="required" class="form" placeholder="Truck Name" />
                        <!-- Vendor Name -->
                        <label for="v-name">Vendor Name:</label>
                        <input type="text" name="v-name" id="v-name" required="required" class="form" placeholder="Vendor Name" />
                        <!-- Phone -->
                        <label for="v-name">Phone:</label>
                        <input type="number" name="phone" id="phone" required="required" class="form" />
                        <!-- Email -->
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                        <!-- Type of Food -->
                        <label for="food">Type of Food:</label>
                        <input type="text" name="food" id="food" required="required" class="form" placeholder="e.g. Hot Dogs" />
                        <!-- Permit -->
                        <label for="permit">Permit:</label>
                        <input type="text" name="permit" id="permit" required="required" class="form" placeholder="" />
                        <!-- Requirements -->
                        <label for="req">Requirements:</label>
                        <input type="text" name="req" id="req" required="required" class="form" placeholder="" />
                        <!-- Questions/Comments -->
                        <label for="qac">Questions/Comments:</label>
                        <input type="text" name="qac" id="qac" required="required" class="form" placeholder="" />
                    </form>
                </section>
            </main>
            <footer>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Trucks</a></li>
                        <li><a href="#">Entertainment</a></li>
                        <li><a href="#">Apply</a></li>
                        <li><a href="#">Map</a></li>
                    </ul>
                </nav>
                <ul class="icon-sm">
                    <li><a href=""><img src="" alt=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><img src="" alt=""><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href=""><img src="" alt=""><i class="fab fa-twitter"></i></a></li>
                </ul>
                <small>&copy;WCTruckFest</small>
            </footer>
        </div>
    </div>
    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight){
        panel.style.maxHeight = null;
        } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
        } 
    });
    }
    </script>

</body>

</html>
